<body>
  <nav>
    <div class="nav main-width-adjust">
      <div class="nav-header">
        <div class="nav-title">
          <h1><a href="#">Herve.</a></h1>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <input type="checkbox" id="nav-check" />
      <div class="nav-links">
        <a href="./about.html">About</a>

  </nav>

  <section class="main-width-adjust">
    <h2>Post your new blog</h2>
    <div class="form-container">
      <form action="./blogs_dash.html">
        <div class="row">
          <div class="label-input-field">
            <label for="fname">Blog title</label>
          </div>
          <div class="input-field">
            <input type="text" id="blgtitle" name="title" placeholder="Title of the blog.." />
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="profession">Category</label>
          </div>
          <div class="input-field">
            <select id="profession" name="profession">
              <option value="mobiledev">Mobile app dev</option>
              <option value="websitedev">Web dev</option>
              <option value="design">Design</option>
              <option value="iot">IoT</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="subject">Body</label>
          </div>
          <div class="input-field">
            <textarea id="subject" class="body-content" name="subject" placeholder="Begin your blog here.."></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Save" />
        </div>
      </form>
    </div>
    <h4><a href="./blogs_dash.html">Blogs dashboard</a></h4>
  </section>
