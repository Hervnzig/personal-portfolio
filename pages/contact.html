        <!-- Sign up -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <span class="close-button-sign-up">×</span>
                <h4>Sign up</h4><br />
                <form id="signup-form">
                    <div class="input-field">
                        <label for="signup-fname">First name</label>
                        <input type="text" id="signup-fname" required autocomplete="on" />
                    </div>
                    <div class="input-field">
                        <label for="signup-lname">Last name</label>
                        <input type="text" id="signup-lname" required autocomplete="on" />
                    </div>
                    <div class="input-field">
                        <label for="signup-email">Email address</label>
                        <input type="email" id="signup-email" required autocomplete="on" />
                    </div>
                    <div class="input-field">
                        <label for="signup-password">Choose password</label>
                        <input type="password" id="signup-password" required autocomplete="on" />
                    </div>
                    <button class="btn">Sign up</button>
                </form>
            </div>
        </div>

        <!-- Login -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h4>Login</h4><br />
                <form id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required autocomplete="on" />
                        <label for="login-email">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required autocomplete="on" />
                        <label for="login-password">Your password</label>
                    </div>
                    <button class="btn">Login</button>
                </form>
            </div>
        </div>

        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
                <span class="close-button-account">×</span>
                <h4>Account details</h4><br />
                <div class="account-details"></div>
            </div>
        </div>

        <section class="main-width-adjust">
            <h2>Write to me. I reply back after 5 hours</h2>
            <div id="snackbar">Not logged-in.</div>
            <div class="form-container">
                <form action="../index.html">
                    <div class="row">
                        <div class="label-input-field">
                            <label for="fname">Title</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="blgtitle" name="title" placeholder="Title of the message.." />
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-input-field">
                            <label for="subject">Body</label>
                        </div>
                        <div class="input-field">
                            <textarea id="subject" class="body-content" name="subject"
                                placeholder="Type your message here.."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Send" />
                    </div>
                </form>
            </div>
        </section>
    </section>

    <script src="../scripts/firebase.js"></script>
