  <section class="main-width-adjust">

    <h2>Post your new blog</h2>
    <main class="form-container">
      <form method="POST" id="createFrom">
        <p id="warning"></p>
        <div class="row">
          <div class="label-input-field">
            <label for="blog-title">Blog title</label>
          </div>
          <div class="input-field">
            <input type="text" id="blogTitle" name="title" placeholder="Title of the blog.." />
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="author-names">Author name</label>
          </div>
          <div class="input-field">
            <input type="text" id="blogAuthor" name="name" placeholder="Type in your names" />
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="profession">Category</label>
          </div>
          <div class="input-field">
            <input type="text" id="blogTag" name="tag" placeholder="Start with #tag" />
            <!-- <select id="profession" name="profession">
              <option value="mobiledev">Mobile app dev</option>
              <option value="websitedev">Web dev</option>
              <option value="design">Design</option>
              <option value="iot">IoT</option>
            </select> -->
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="subject">Body</label>
          </div>
          <div class="input-field">
            <textarea id="blogSubject" class="body-content" name="subject"
              placeholder="Begin your blog here.."></textarea>
          </div>
        </div>
        <div class="row">
          <label for="date" class="label-input-field">Date</label>
          <div class="input-field">
            <input type="date" name="blog-date" id="blogDate" class="date-block">
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="subject">Blog Image</label>
          </div>
          <div class="input-field">
            <input id="blogImage" class="upload-image" type="file" name="blog-image" onchange="preview_image(event)">
            <img id="output_image" />
          </div>
        </div>
        <div class="row">
          <input id="postSubmit" type="submit" value="Save" />
        </div>
      </form>
      <div id="progressHandler">
        <p>Progress when uploading blog</p>
        <progress id="progressBar" value="" max="100"></progress>
        <p id="progress_count"></p>
      </div>

    </main>
