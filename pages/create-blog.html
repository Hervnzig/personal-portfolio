      <div class="nav-logo">
        <a href="../index.html">
          <h1>Herve.</h1>
        </a>
      </div>
      <div class="navbar">
        <div class="icon-bar" onclick="Show()">
          <i></i>
          <i></i>
          <i></i>
        </div>
        <ul class="nav-lists" id="nav-lists">
          <li class="close"><span onclick="Hide()">×</span></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./blog-page.html">Blogs</a></li>
          <li><a href="./resume.html">Resume</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li id="logged-in" style="display: none;"><a href="#" class="modal-trigger-account"
              data-target="modal-account">Account</a></li>
          <li id="logged-in" style="display: none;"><a href="#" id="logout">Logout</a></li>
          <li id="logged-out" style="display: none;"><a href="#" class="modal-trigger-sign-up"
              data-target="modal-signup">signUp</a></li>
          <li id="logged-out" style="display: none;"><a href="#" class="modal-trigger"
              data-target="modal-login">Login</a></li>
          <li id="logged-in" style="display: none;"><a href="./blogs_dash.html">Dashboard</a></li>
        </ul>

  <!-- Sign up -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <span class="close-button-sign-up">×</span>
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <label for="signup-fname">First name</label>
          <input type="text" id="signup-fname" required autocomplete="on" />
        </div>
        <div class="input-field">
          <label for="signup-lname">Last name</label>
          <input type="text" id="signup-lname" required autocomplete="on" />
        </div>
        <div class="input-field">
          <label for="signup-email">Email address</label>
          <input type="email" id="signup-email" required autocomplete="on" />
        </div>
        <div class="input-field">
          <label for="signup-password">Choose password</label>
          <input type="password" id="signup-password" required autocomplete="on" />
        </div>
        <button class="btn">Sign up</button>
      </form>
    </div>
  </div>

  <!-- Login -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required autocomplete="on" />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required autocomplete="on" />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <span class="close-button-account">×</span>
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <section class="main-width-adjust">

    <h2>Post your new blog</h2>
    <main class="form-container">
      <form method="POST" id="createFrom">
        <p id="warning"></p>
        <div class="row">
          <div class="label-input-field">
            <label for="blog-title">Blog title</label>
          </div>
          <div class="input-field">
            <input type="text" id="blogTitle" name="title" placeholder="Title of the blog.." />
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="author-names">Author name</label>
          </div>
          <div class="input-field">
            <input type="text" id="blogAuthor" name="name" placeholder="Type in your names" />
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="profession">Category</label>
          </div>
          <div class="input-field">
            <input type="text" id="blogTag" name="tag" placeholder="Start with #tag" />
            <!-- <select id="profession" name="profession">
              <option value="mobiledev">Mobile app dev</option>
              <option value="websitedev">Web dev</option>
              <option value="design">Design</option>
              <option value="iot">IoT</option>
            </select> -->
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="subject">Body</label>
          </div>
          <div class="input-field">
            <textarea id="blogSubject" class="body-content" name="subject"
              placeholder="Begin your blog here.."></textarea>
          </div>
        </div>
        <div class="row">
          <label for="date" class="label-input-field">Date</label>
          <div class="input-field">
            <input type="date" name="blog-date" id="blogDate" class="date-block">
          </div>
        </div>
        <div class="row">
          <div class="label-input-field">
            <label for="subject">Blog Image</label>
          </div>
          <div class="input-field">
            <input id="blogImage" class="upload-image" type="file" name="blog-image" onchange="preview_image(event)">
            <img id="output_image" />
          </div>
        </div>
        <div class="row">
          <input id="postSubmit" type="submit" value="Save" />
        </div>
      </form>
      <div id="progressHandler">
        <p>Progress when uploading blog</p>
        <progress id="progressBar" value="" max="100"></progress>
        <p id="progress_count"></p>
      </div>

    </main>
    <h4><a href="./blogs_dash.html">Blogs dashboard</a></h4>
  </section>

  <script src="../scripts/auth.js"></script>
  <script src="../scripts/uiscripts.js"></script>
</body>

</html>
